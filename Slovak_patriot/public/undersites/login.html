<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Slovensk√≠ Patrioti</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../images/SPlogo-edited.png" type="image/png">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-fixed">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="../images/SPlogo-web-nav-edited.png" alt="Slovak Patriot Logo" onclick="window.location.href='../index.html'">
      </div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../index.html#events">Events</a>
        <a href="../index.html#games">Games</a>
        <a href="../index.html#support">Support</a>
      </div>
      <div class="nav-auth">
        <a href="login.html" class="nav-login">Login</a>
        <a href="signup.html" class="nav-signup">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-box">
      <h2>Login</h2>
      <div id="message"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn-submit">Login</button>
      </form>
      <div class="auth-links">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p><a href="password-reset.html">Forgot Password?</a></p>
      </div>
    </div>
  </div>

  <script src="../scripts/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const messageDiv = document.getElementById('message');
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.ok) {
          messageDiv.innerHTML = '<div class="success-message">Login successful! Redirecting...</div>';
          setTimeout(() => {
            if (data.isAdmin) {
              window.location.href = 'admin.html';
            } else {
              window.location.href = '../index.html';
            }
          }, 1000);
        } else {
          messageDiv.innerHTML = `<div class="error-message">${data.message}</div>`;
        }
      } catch (error) {
        console.error('Error logging in:', error);
        messageDiv.innerHTML = '<div class="error-message">Login failed. Please try again.</div>';
      }
    });
  </script>
</body>
</html>
