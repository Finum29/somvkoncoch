<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset - Slovensk√≠ Patrioti</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon" href="../images/SPlogo-edited.png" type="image/png">
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-fixed">
    <div class="nav-container">
      <div class="nav-logo">
        <img src="../images/SPlogo-web-nav-edited.png" alt="Slovak Patriot Logo" onclick="window.location.href='../index.html'">
      </div>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../index.html#events">Events</a>
        <a href="../index.html#games">Games</a>
        <a href="../index.html#support">Support</a>
      </div>
      <div class="nav-auth">
        <a href="login.html" class="nav-login">Login</a>
        <a href="signup.html" class="nav-signup">Sign Up</a>
      </div>
    </div>
  </nav>

  <div class="auth-container">
    <div class="auth-box">
      <h2 id="formTitle">Reset Password</h2>
      <div id="message"></div>
      
      <!-- Request Reset Form -->
      <form id="requestResetForm" style="display: block;">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn-submit">Send Reset Link</button>
      </form>

      <!-- Reset Password Form -->
      <form id="resetPasswordForm" style="display: none;">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" required minlength="4">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required minlength="4">
        </div>
        <button type="submit" class="btn-submit">Reset Password</button>
      </form>

      <div class="auth-links">
        <p><a href="login.html">Back to Login</a></p>
      </div>
    </div>
  </div>

  <script src="../scripts/password-reset.js"></script>
</body>
</html>
